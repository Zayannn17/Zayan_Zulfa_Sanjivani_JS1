<!DOCTYPE html>
<html>
<head>
    <title>Pernyataan If, Else, dan Nested If dalam HTML</title>
</head>
<body>
    <h1>Cek Status Umur</h1>
    <p>Masukkan usia:</p>
    <input type="number" id="inputUmur">
    <button onclick="cekStatusUmur()">Cek</button>
    <p id="hasilUmur"></p>

    <h1>Cek Status Nilai</h1>
    <p>Masukkan nilai:</p>
    <input type="number" id="inputNilai">
    <button onclick="cekStatusNilai()">Cek</button>
    <p id="hasilNilai"></p>
    
    <script src="index.js"></script>
</body>
</html>
